events {}

http {
  # Đảm bảo upgrade kết nối cho WebSocket
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream fe {
    server frontend:3000;     # FE container nội bộ
  }

  upstream api {
    server blockscout:4000;   # Blockscout container nội bộ
  }

  server {
    listen 80;

    # 1) App (FE)
    location / {
      proxy_pass http://fe;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2) REST API (same-origin => không còn CORS)
    location /api/ {
      proxy_pass http://api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    # 3) WebSocket (Phoenix Channels)
    # FE sẽ kết nối ws://localhost:3000/api/socket/v2/websocket
    location /api/socket/ {
      proxy_pass http://api/socket/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_read_timeout 300s;
    }
  }
}
